<div class="dashboard">
  <h1>Добро пожаловать в личный кабинет!</h1>
  <p>Здесь будет отображаться информация о пользователе.</p>

  <!-- Кнопка авторизации -->
  <button (click)="onLoginClick()" [disabled]="isLoading">Авторизоваться</button>

  <!-- Сообщения об ошибках и успехе -->
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

  <!-- Отображаем токен при успешной авторизации -->
  <div *ngIf="token" style="margin-top: 20px; color: white;">
    <p>Ваш токен: {{ token }}</p>
  </div>
</div>
